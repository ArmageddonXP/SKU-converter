<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>SKU to Search Converter</title>
	<style>
	@import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');
	body {font-family: 'VT323', monospace;}
	.pixel2 {
	  font-size: 25px;
	  color: white;
	  height: auto;
	  margin: 10px;
	  font-family: 'VT323';
	  
	  position: relative;
	  display: inline-block;
	  vertical-align: top;
	  text-transform: uppercase;
	  
	  cursor: pointer;
	  
	  -webkit-touch-callout: none;
	  -webkit-user-select: none;
	  -khtml-user-select: none;
	  -moz-user-select: none;
	  -ms-user-select: none;
	  user-select: none;
	}

	.pixel2 {
	  position: relative;
	  display: block;
	  margin: 10px;
	  font-family: 'VT323';
	  text-transform: uppercase;
	  
	  font-size: 25px;
	  color: white;
	}

	.pixel2::before {
	  content: "";
	  display: block;
	  position: absolute;
	  top: 10px;
	  bottom: 10px;
	  left: -10px;
	  right: -10px;
	  background: black;
	  z-index: -1;
	}

	.pixel2::after {
	  content: "";
	  display: block;
	  position: absolute;
	  top: 4px;
	  bottom: 4px;
	  left: -6px;
	  right: -6px;
	  background: black;
	  z-index: -1;
	}

	.pixel2 {
	  padding: 10px 10px;
	  position: relative;
	  background: black;
	  width: auto;
	  z-index: 2;
	}
	</style>
	<script>
		function convertSKUs() {
			// Get the input text from the text area
			var input = document.getElementById("input").value;

			// Split the input text by line breaks into an array of SKUs
			var skus = input.split("\n");

			// Create an empty array to hold the converted SKUs
			var convertedSkus = [];

			// Loop through each SKU and add it to the converted array with quotes and "OR" between them
			for (var i = 0; i < skus.length; i++) {
				convertedSkus.push('"' + skus[i] + '"');
			}

			// Join the converted SKUs array with "OR" between them
			var output = convertedSkus.join("OR");

			// Set the output text area to the converted SKUs
			document.getElementById("output").value = output;
		}
		function copyOutput() {
			// Get the output text from the text area
			var output = document.getElementById("output").value;

			// Create a temporary text area to copy the output text to
			var tempTextArea = document.createElement("textarea");
			tempTextArea.value = output;
			document.body.appendChild(tempTextArea);

			// Copy the output text to the clipboard
			tempTextArea.select();
			document.execCommand("copy");

			// Remove the temporary text area
			document.body.removeChild(tempTextArea);

			// Disable the copy button
			document.getElementById("copy").disabled = true;
		}
	</script>
</head>
<body>
	<h1>SKU to Search Converter</h1>
	<h2>SKU-Liste hier einf√ºgen:</h2>
	<textarea id="input" rows="10" cols="50"></textarea><br />
	<button class="pixel2" onclick="convertSKUs()">Liste erstellen</button><br />
	<h2>Ergebnis:</h2>
	<textarea id="output" rows="10" cols="50" readonly></textarea><br />
	<button class="pixel2" id="copy" onclick="copyOutput()">In Zwischenablage kopieren</button>
</body>
</html>
